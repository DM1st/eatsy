apply plugin: 'java'

ext.commonsLang3Version = '3.12.0'

//test
ext.junitVersion = '5.8.2'

//spring
ext.springBootVersion = '2.5.8'
ext.springFoxVersion = '3.0.0'

//Spring/Dependency Injection
ext.springContextVersion = '5.3.14'

//Logging
ext.log4jCoreVersion = '2.17.1'
ext.log4jApiVersion = '2.17.1'

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
        testLogging {
            events "PASSED", "SKIPPED", "FAILED"
        }
    }

}

buildscript {
    ext {
        springBootGradlePluginVersion = '2.5.8'
    }
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootGradlePluginVersion"
    }
}
