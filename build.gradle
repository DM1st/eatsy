apply plugin: 'java'

ext.commonsLang3Version = '3.12.0'

//test
ext.junitVersion = '4.13.2'

//spring
ext.springBootVersion = '2.5.6'
ext.springFoxVersion = '3.0.0'

//Logging
ext.slf4jVersion = "1.7.32"

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

buildscript {
    ext {
        springBootGradlePluginVersion = '2.5.6'
    }
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootGradlePluginVersion"
    }
}
