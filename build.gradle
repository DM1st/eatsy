apply plugin: 'java'

ext.commonsLang3Version = '3.4'

//test
ext.junitVersion = '4.12'

//spring
ext.springBootVersion = '2.0.1.RELEASE'
ext.springFoxVersion = '2.9.2'

//Logging
ext.slf4jVersion = "1.7.32"

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

buildscript {
    ext {
        springBootGradlePluginVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootGradlePluginVersion"
    }
}
